<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>采购商-我的订单</title>
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="purchaser.css">
    <style>
        .order-container {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
        }

        .page-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #409EFF;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-header i {
            font-size: 24px;
            color: #409EFF;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .el-table {
            margin-top: 10px;
        }

        .el-table th {
            background-color: #f5f7fa !important;
        }

        .order-number {
            color: #409EFF;
            cursor: pointer;
        }

        .order-number:hover {
            text-decoration: underline;
        }

        .price {
            color: #f56c6c;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .action-button {
            padding: 7px 12px;
        }

        .action-button + .action-button {
            margin-left: 8px;
        }

        .status-tag {
            min-width: 80px;
        }

        .evaluation-dialog .el-dialog__body {
            padding: 20px 30px;
        }

        .evaluation-form {
            margin-top: 15px;
        }
    </style>
    <script src="../js/vue.js"></script>
    <script src="../js/1.7.2axios.js"></script>
    <script src="../element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <div class="order-container">
        <div class="page-header">
            <i class="el-icon-s-order"></i>
            <h2>我的订单</h2>
        </div>

        <el-tabs v-model="orderActiveTab">
            <!-- 全部订单 -->
            <el-tab-pane label="全部订单" name="allOrders">
                <div class="table-container">
                    <el-table 
                        :data="orders" 
                        border 
                        style="min-width: 1200px"
                        :max-height="500">
                        <el-table-column prop="orderNumber" label="订单编号" min-width="180">
                            <template #default="scope">
                                <span class="order-number">{{ scope.row.orderNumber }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="product.productName" label="产品名称" min-width="200"></el-table-column>
                        <el-table-column prop="quantity" label="数量" width="100" align="center"></el-table-column>
                        <el-table-column prop="unitPrice" label="单价" width="120" align="right">
                            <template #default="scope">
                                <span class="price">¥{{ scope.row.unitPrice.toFixed(2) }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="orderAmount" label="总价" width="120" align="right">
                            <template #default="scope">
                                <span class="price">¥{{ scope.row.orderAmount.toFixed(2) }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="订单状态" width="120" align="center">
                            <template #default="scope">
                                <el-tag 
                                    :type="getStatusType(scope.row.orderStatus)"
                                    class="status-tag">
                                    {{ getStatusText(scope.row.orderStatus) }}
                                </el-tag>
                            </template>
                        </el-table-column>
                        <el-table-column label="操作" width="200" align="center">
                            <template #default="scope">
                                <div class="action-buttons">
                                    <template v-if="scope.row.orderStatus === 'UNPAID'">
                                        <el-button 
                                            type="primary" 
                                            size="mini"
                                            class="action-button"
                                            @click="goPay(scope.row.orderId)">
                                            去支付
                                        </el-button>
                                    </template>
                                    <template v-if="scope.row.orderStatus === 'COMPLETED'">
                                        <el-button 
                                            type="danger" 
                                            size="mini"
                                            class="action-button"
                                            @click="deleteOrder(scope.row.orderId)">
                                            删除
                                        </el-button>
                                        <el-button 
                                            type="primary" 
                                            size="mini"
                                            class="action-button"
                                            @click="showEvaluationDialog(scope.row)">
                                            评价
                                        </el-button>
                                    </template>
                                </div>
                            </template>
                        </el-table-column>
                    </el-table>
                </div>
            </el-tab-pane>

            <!-- 待付款 -->
            <el-tab-pane label="待付款" name="unpaid">
                <div class="table-container">
                    <el-table 
                        :data="unpaidOrders" 
                        border 
                        style="min-width: 1200px"
                        :max-height="500">
                        <el-table-column prop="orderNumber" label="订单编号" min-width="180">
                            <template #default="scope">
                                <span class="order-number">{{ scope.row.orderNumber }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="product.productName" label="产品名称" min-width="200"></el-table-column>
                        <el-table-column prop="quantity" label="数量" width="100" align="center"></el-table-column>
                        <el-table-column prop="unitPrice" label="单价" width="120" align="right">
                            <template #default="scope">
                                <span class="price">¥{{ scope.row.unitPrice.toFixed(2) }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="orderAmount" label="总价" width="120" align="right">
                            <template #default="scope">
                                <span class="price">¥{{ scope.row.orderAmount.toFixed(2) }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="操作" width="120" align="center">
                            <template #default="scope">
                                <el-button 
                                    type="primary" 
                                    size="mini"
                                    class="action-button"
                                    @click="goPay(scope.row.orderId)">
                                    去支付
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </div>
            </el-tab-pane>

            <!-- 待发货 -->
            <el-tab-pane label="待发货" name="toDelivered">
                <div class="table-container">
                    <el-table 
                        :data="toDeliveredOrders" 
                        border 
                        style="min-width: 1200px"
                        :max-height="500">
                        <el-table-column prop="orderNumber" label="订单编号" min-width="180">
                            <template #default="scope">
                                <span class="order-number">{{ scope.row.orderNumber }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="product.productName" label="产品名称" min-width="200"></el-table-column>
                        <el-table-column prop="quantity" label="数量" width="100" align="center"></el-table-column>
                        <el-table-column prop="orderAmount" label="总价" width="120" align="right">
                            <template #default="scope">
                                <span class="price">¥{{ scope.row.orderAmount.toFixed(2) }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="操作" width="120" align="center">
                            <template #default="scope">
                                <el-button 
                                    type="info" 
                                    size="mini"
                                    class="action-button"
                                    @click="trackOrder(scope.row)">
                                    发货
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </div>
            </el-tab-pane>

            <!-- 已发货 -->
            <el-tab-pane label="已发货" name="delivered">
                <div class="table-container">
                    <el-table 
                        :data="deliveredOrders" 
                        border 
                        style="min-width: 1200px"
                        :max-height="500">
                        <el-table-column prop="orderNumber" label="订单编号" min-width="180">
                            <template #default="scope">
                                <span class="order-number">{{ scope.row.orderNumber }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="product.productName" label="产品名称" min-width="200"></el-table-column>
                        <el-table-column prop="quantity" label="数量" width="100" align="center"></el-table-column>
                        <el-table-column prop="orderAmount" label="总价" width="120" align="right">
                            <template #default="scope">
                                <span class="price">¥{{ scope.row.orderAmount.toFixed(2) }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="操作" width="120" align="center">
                            <template #default="scope">
                                <el-button 
                                    type="info" 
                                    size="mini"
                                    class="action-button"
                                    @click="trackOrder(scope.row)">
                                    跟踪
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </div>
            </el-tab-pane>

            <!-- 已完成 -->
            <el-tab-pane label="已完成" name="completed">
                <div class="table-container">
                    <el-table 
                        :data="completedOrders" 
                        border 
                        style="min-width: 1200px"
                        :max-height="500">
                        <el-table-column prop="orderNumber" label="订单编号" min-width="180">
                            <template #default="scope">
                                <span class="order-number">{{ scope.row.orderNumber }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="product.productName" label="产品名称" min-width="200"></el-table-column>
                        <el-table-column prop="quantity" label="数量" width="100" align="center"></el-table-column>
                        <el-table-column prop="orderAmount" label="总价" width="120" align="right">
                            <template #default="scope">
                                <span class="price">¥{{ scope.row.orderAmount.toFixed(2) }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="操作" width="200" align="center">
                            <template #default="scope">
                                <div class="action-buttons">
                                    <el-button 
                                        type="danger" 
                                        size="mini"
                                        class="action-button"
                                        @click="deleteOrder(scope.row.orderId)">
                                        删除
                                    </el-button>
                                    <el-button 
                                        type="primary" 
                                        size="mini"
                                        class="action-button"
                                        @click="showEvaluationDialog(scope.row)">
                                        评价
                                    </el-button>
                                </div>
                            </template>
                        </el-table-column>
                    </el-table>
                </div>
            </el-tab-pane>
        </el-tabs>

        <!-- 评价对话框 -->
        <el-dialog
            title="订单评价"
            :visible.sync="evaluationDialogVisible"
            width="500px"
            custom-class="evaluation-dialog"
            @close="resetEvaluationForm">
            <el-form :model="evaluationForm" label-width="120px" :rules="evaluationRules" ref="evaluationForm" class="evaluation-form">
                <el-form-item label="星级评价" prop="starRating">
                    <el-rate
                        v-model="evaluationForm.starRating"
                        show-text
                        :texts="['很差', '较差', '一般', '较好', '很好']"
                        :colors="['#99A9BF', '#F7BA2A', '#FF9900']">
                    </el-rate>
                </el-form-item>
                <el-form-item label="评价内容" prop="comment">
                    <el-input
                        v-model="evaluationForm.comment"
                        type="textarea"
                        :rows="4"
                        placeholder="请输入您的评价内容"
                        maxlength="500"
                        show-word-limit>
                    </el-input>
                </el-form-item>
                <el-form-item>
                    <el-button @click="evaluationDialogVisible = false">取消</el-button>
                    <el-button type="primary" @click="submitEvaluation" :loading="submitting">
                        提交评价
                    </el-button>
                </el-form-item>
            </el-form>
        </el-dialog>
    </div>
</div>
<script>
    window.purchaserPageSection = 'personalOrder';
</script>
<script src="purchaser.js"></script>
</body>
</html>
