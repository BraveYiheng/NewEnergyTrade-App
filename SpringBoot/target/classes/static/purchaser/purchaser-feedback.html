<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>采购商-意见反馈</title>
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="purchaser.css">
    <style>
        .feedback-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px;
            transition: all 0.3s ease;
        }
        
        .feedback-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .page-header {
            border-bottom: 2px solid #409EFF;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-form {
            background: #f5f7fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .feedback-form:hover {
            background: #f0f9ff;
        }

        .submit-button {
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(64,158,255,0.3);
        }

        .el-table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .el-table th {
            background-color: #f5f7fa !important;
        }

        .el-table tr {
            transition: all 0.3s ease;
        }

        .el-table tr:hover td {
            background-color: #f0f9ff !important;
        }

        .feedback-content {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-tag {
            transition: all 0.3s ease;
        }

        .status-tag:hover {
            transform: translateY(-2px);
        }

        .action-button {
            padding: 4px 12px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(64,158,255,0.3);
        }
    </style>
    <script src="../js/vue.js"></script>
    <script src="../js/1.7.2axios.js"></script>
    <script src="../element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <div class="feedback-card">
        <div class="page-header">
            <i class="el-icon-chat-dot-round" style="font-size: 24px; color: #409EFF;"></i>
            <h2>意见反馈</h2>
        </div>
        
        <div class="feedback-form">
            <el-form :model="feedbackForm" label-width="100px" :rules="rules" ref="feedbackForm">
                <el-form-item label="反馈内容" prop="content">
                    <el-input
                        v-model="feedbackForm.content"
                        type="textarea"
                        :rows="3"
                        placeholder="请输入您的反馈内容"
                        maxlength="500"
                        show-word-limit>
                    </el-input>
                </el-form-item>
                <el-form-item>
                    <el-button 
                        type="primary" 
                        @click="submitFeedback"
                        class="submit-button"
                        icon="el-icon-s-promotion">
                        提交反馈
                    </el-button>
                </el-form-item>
            </el-form>
        </div>

        <div style="width: 100%; overflow-x: auto;">
            <el-table :data="feedbackRecords" style="min-width: 900px; width: 100%" v-loading="loading">
                <el-table-column type="index" label="序号" width="80" align="center"></el-table-column>
                <el-table-column prop="content" label="反馈内容" min-width="300">
                    <template #default="scope">
                        <div class="feedback-content">
                            <el-tooltip :content="scope.row.content" placement="top">
                                <span>{{ scope.row.content }}</span>
                            </el-tooltip>
                        </div>
                    </template>
                </el-table-column>
                <el-table-column prop="status" label="处理状态" width="120" align="center">
                    <template #default="scope">
                        <el-tag 
                            :type="getStatusType(scope.row.status)"
                            class="status-tag">
                            {{ scope.row.status }}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column prop="createTime" label="提交时间" width="180">
                    <template #default="scope">
                        <i class="el-icon-time"></i>
                        <span style="margin-left: 5px">{{ formatDate(scope.row.createTime) }}</span>
                    </template>
                </el-table-column>
                <el-table-column label="操作" width="120" align="center" fixed="right">
                    <template #default="scope">
                        <el-popconfirm
                            title="确定要删除这条反馈吗？"
                            @confirm="deleteFeedback(scope.row.feedbackId)"
                        >
                            <el-button 
                                slot="reference" 
                                type="danger" 
                                size="mini"
                                class="action-button"
                                icon="el-icon-delete">
                                删除
                            </el-button>
                        </el-popconfirm>
                    </template>
                </el-table-column>
            </el-table>
        </div>
    </div>
</div>
<script>
    window.purchaserPageSection = 'feedback';
</script>
<script src="purchaser.js"></script>
</body>
</html>
