<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>采购商-采购商城</title>
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="purchaser.css">
    <style>
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .page-header {
            border-bottom: 2px solid #409EFF;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .el-tabs__item {
            transition: all 0.3s ease;
        }

        .el-tabs__item:hover {
            color: #409EFF;
            transform: translateY(-2px);
        }

        .el-tabs__item.is-active {
            font-weight: bold;
        }

        .category-card {
            height: 300px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .category-card .el-card__body {
            padding: 0;
            height: 100%;
        }

        .category-image {
            height: 220px;
            width: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .category-card:hover .category-image {
            transform: scale(1.05);
        }

        .category-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            text-align: center;
        }

        .category-name {
            font-size: 18px;
            color: #303133;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .view-details {
            color: #409EFF;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-details:hover {
            color: #66b1ff;
            text-decoration: underline;
        }

        .search-form {
            background: #f5f7fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .search-form:hover {
            background: #f0f9ff;
        }

        .el-table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .el-table th {
            background-color: #f5f7fa !important;
        }

        .el-table tr {
            transition: all 0.3s ease;
        }

        .el-table tr:hover td {
            background-color: #f0f9ff !important;
        }

        .product-name {
            color: #303133;
            font-weight: 500;
        }

        .product-description {
            color: #606266;
            font-size: 13px;
        }

        .price {
            color: #f56c6c;
            font-weight: bold;
            font-size: 16px;
        }

        .stock {
            color: #67c23a;
            font-weight: bold;
        }

        .action-button {
            padding: 4px 12px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(64,158,255,0.3);
        }

        .details-dialog .el-dialog__body {
            padding: 30px;
        }

        .category-description {
            line-height: 1.8;
            color: #606266;
        }
    </style>
    <script src="../js/vue.js"></script>
    <script src="../js/1.7.2axios.js"></script>
    <script src="../element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <div class="product-card">
        <div class="page-header">
            <i class="el-icon-shopping-cart-2" style="font-size: 24px; color: #409EFF;"></i>
            <h2>采购商城</h2>
        </div>
        <el-tabs v-model="activeTab" type="border-card">
            <el-tab-pane label="产品分类" name="categoryDisplay">
                <el-row :gutter="20">
                    <el-col :span="6" v-for="category in productCategories" :key="category" v-if="category!='全部'">
                        <el-card class="category-card" shadow="hover">
                            <el-image
                                class="category-image"
                                :src="getCategoryImage(category)"
                                fit="cover">
                                <div slot="error" class="image-slot">
                                    <i class="el-icon-picture-outline"></i>
                                </div>
                            </el-image>
                            <div class="category-info">
                                <div class="category-name">{{ category }}</div>
                                <div class="view-details" @click="showProductDetailsDialog(category)">
                                    <i class="el-icon-view"></i> 查看详情
                                </div>
                            </div>
                        </el-card>
                    </el-col>
                </el-row>

                <el-dialog
                    :visible.sync="productDetailsDialogVisible"
                    :title="currentCategory + '类别详情'"
                    width="600px"
                    custom-class="details-dialog">
                    <div class="category-description" v-if="currentProductDetails">
                        {{ currentProductDetails.description }}
                    </div>
                    <span slot="footer" class="dialog-footer">
                        <el-button @click="productDetailsDialogVisible = false">关闭</el-button>
                        <el-button type="primary" @click="goToSearch">去购买</el-button>
                    </span>
                </el-dialog>
            </el-tab-pane>

            <el-tab-pane label="产品搜索" name="searchFunction">
                <div class="search-form">
                    <el-form :inline="true" :model="searchForm" ref="searchForm">
                        <el-form-item label="关键词">
                            <el-input 
                                v-model="searchForm.keyword"
                                placeholder="请输入产品名称关键词"
                                prefix-icon="el-icon-search">
                            </el-input>
                        </el-form-item>
                        <el-form-item label="产品类别">
                            <el-select 
                                v-model="searchForm.productCategory" 
                                @change="searchProducts" 
                                clearable 
                                placeholder="请选择类别">
                                <el-option
                                    v-for="category in productCategories"
                                    :key="category"
                                    :label="category"
                                    :value="category">
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="价格区间">
                            <el-input-number 
                                v-model="searchForm.minPrice" 
                                :min="0"
                                placeholder="最低价">
                            </el-input-number>
                            <span style="margin: 0 10px;">-</span>
                            <el-input-number 
                                v-model="searchForm.maxPrice" 
                                :min="0"
                                placeholder="最高价">
                            </el-input-number>
                        </el-form-item>
                        <el-form-item>
                            <el-button 
                                type="primary" 
                                @click="searchProducts"
                                icon="el-icon-search"
                                class="action-button">
                                搜索
                            </el-button>
                            <el-button 
                                @click="resetSearch"
                                icon="el-icon-refresh"
                                class="action-button">
                                重置
                            </el-button>
                        </el-form-item>
                    </el-form>
                </div>

                <!-- 轮播图 -->
                <el-carousel height="220px" style="margin-bottom: 24px;">
                    <el-carousel-item v-for="(item, index) in carouselItems" :key="index">
                        <img :src="item.img" style="width:100%;height:220px;object-fit:cover;border-radius:8px;">
                        <div style="position:absolute;bottom:16px;left:24px;color:#fff;font-size:18px;text-shadow:0 2px 8px rgba(0,0,0,0.3);">
                            {{ item.title }}
                        </div>
                    </el-carousel-item>
                </el-carousel>

                <!-- 商品推荐区块 -->
                <div style="margin-bottom: 24px;">
                    <h3 style="margin: 10px 0 16px 0; color: #409EFF;">为您推荐</h3>
                    <el-row :gutter="20">
                        <el-col :span="6" v-for="item in recommendedProducts" :key="item.productId">
                            <el-card shadow="hover" style="margin-bottom: 16px;">
                                <img :src="item.img" style="width:100%;height:120px;object-fit:cover;border-radius:4px;">
                                <div style="margin-top:10px;font-weight:bold;">{{ item.productName }}</div>
                                <div style="color:#f56c6c;font-size:15px;">¥{{ item.price.toFixed(2) }}</div>
                                <div style="color:#67c23a;font-size:13px;">库存：{{ item.stockQuantity }}</div>
                                <el-button 
                                    type="primary" 
                                    size="mini" 
                                    style="margin-top:8px;"
                                    @click="placeOrder({ row: item })">
                                    下单
                                </el-button>
                            </el-card>
                        </el-col>
                    </el-row>
                </div>

                <el-table :data="searchResults" style="width: 100%">
                    <el-table-column prop="productName" label="产品名称" width="200">
                        <template #default="scope">
                            <div class="product-name">{{ scope.row.productName }}</div>
                            <div class="product-description">{{ scope.row.productDescription }}</div>
                        </template>
                    </el-table-column>
                    <el-table-column prop="price" label="价格" width="120" align="right">
                        <template #default="scope">
                            <span class="price">¥ {{ scope.row.price.toFixed(2) }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="stockQuantity" label="库存" width="120" align="center">
                        <template #default="scope">
                            <span class="stock">{{ scope.row.stockQuantity }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label="购买数量" width="200" align="center">
                        <template #default="scope">
                            <el-input-number 
                                v-model="scope.row.selectedQuantity" 
                                :min="1" 
                                :max="scope.row.stockQuantity"
                                size="small">
                            </el-input-number>
                        </template>
                    </el-table-column>
                    <el-table-column label="操作" width="120" align="center" fixed="right">
                        <template #default="scope">
                            <el-button 
                                type="primary" 
                                size="mini" 
                                @click="placeOrder(scope)"
                                class="action-button"
                                icon="el-icon-shopping-cart-full">
                                下单
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-tab-pane>
        </el-tabs>
    </div>
</div>
<script>
    window.purchaserPageSection = 'product';
</script>
<script src="purchaser.js"></script>
</body>
</html>
